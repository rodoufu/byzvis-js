<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ByzVis</title>
    <script type="text/javascript" src="js/d3.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="container">
        <div class="mb-3 row">
            <div class="col-sm-2">
                <table class="table">
                    <caption>Count of messages</caption>
                    <thead>
                    <tr>
                        <th scope="col">Type</th>
                        <th scope="col">Count</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">Success</th>
                        <td id="countSuccess">0</td>
                    </tr>
                    <tr>
                        <th scope="row">Tampered</th>
                        <td id="countTampered">0</td>
                    </tr>
                    <tr>
                        <th scope="row">Not delivered</th>
                        <td id="countNotDelivered">0</td>
                    </tr>
                    <tr>
                        <th scope="row">Unexpected</th>
                        <td id="countUnexpected">0</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-sm-10">
                <div class="container" id="generalsTitle"></div>
            </div>
        </div>
    </div>

    <div id="byzvis" class="container"></div>

    <div class="container fixed-bottom">
        <div class="mb-3 row">
            <div class="col-sm-2">
                <button type="button" id="playPause" class="btn btn-primary">Play/Pause</button>
                <select class="form-select" aria-label="Select the problem" id="selectProblem">
                </select>
            </div>
            <div class="col-sm-10">
                <label for="timeRange" class="form-label">Time range</label>
                <input type="range" step="1" class="form-range" id="timeRange">
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
	"use strict";

	class Message {
		constructor(moment, source, target, status) {
			this.moment = parseInt(moment);
			this.source = parseInt(source);
			this.target = parseInt(target);
			this.status = parseInt(status);
		}

		isUnexpected() {
			return this.status === 0;
		}

		isSuccess() {
			return this.status === 1;
		}

		isNotDelivered() {
			return this.status === 2;
		}

		isTampered() {
			return this.status === 3;
		}
	}

	class CountMessageType {
		constructor(unexpected, success, notDelivered, tampered) {
			this.unexpected = parseInt(unexpected || "0");
			this.success = parseInt(success || "0");
			this.notDelivered = parseInt(notDelivered || "0");
			this.tampered = parseInt(tampered || "0");
		}

		inc(message) {
			if (message.isUnexpected()) {
				this.unexpected++;
			} else if (message.isSuccess()) {
				this.success++;
			} else if (message.isNotDelivered()) {
				this.notDelivered++;
			} else if (message.isTampered()) {
				this.tampered++;
			}
		}

		draw() {
			$("td#countSuccess").html(this.success);
			$("td#countNotDelivered").html(this.notDelivered);
			$("td#countTampered").html(this.tampered);
			$("td#countUnexpected").html(this.unexpected);
		}

		total() {
			return this.success + this.notDelivered + this.tampered + this.unexpected;
		}
	}

	class General {
		constructor(id, x, y) {
			id = parseInt(id);
			this.id = `G${id}`;
			this.x = x;
			this.y = y;
		}

		draw(body) {
			let svg = body.append("svg").attr("width", 66).attr("height", 50).attr('class', `general ${this.id}`)
				.attr('id', `${this.id}`);

			svg.append('circle')
				.attr('cx', 25)
				.attr('cy', 25)
				.attr('r', 20)
				.attr('stroke', 'black')
				.attr('fill', '#578430');

			let thisId = this.id;
			svg.append(`text`)
				.attr("x", 46)
				.attr("y", 25)
				.attr("dy", ".35em").text((d, i) => {
				return thisId;
			});
			$(`svg.${this.id}`).css({top: this.y, left: this.x, position: 'absolute'});
		}

		remove() {
			$(`svg#${this.id}`).remove();
		}

		async sendMessage(body, target, message, duration) {
			let msgId = `${this.id}to${target.id}`;
			let msg = body.append("svg").attr("width", 50).attr("height", 50).attr('class', `message ${msgId}`);
			let rect = msg.append("rect")
				.attr('x', 15)
				.attr('y', 15)
				.attr('width', 20)
				.attr('height', 20)
				.attr('stroke', 'black')
				.attr('fill', '#69c2ef');
			$(`svg.${msgId}`).css({top: this.y, left: this.x, position: 'absolute'});

			let transition = msg.transition()
				.attr("style", `top: ${target.y}px; left: ${target.x}px; position: absolute;`);
			if (message.isNotDelivered()) {
				transition = transition.attr('opacity', 0.5);
			} else if (message.isTampered()) {
				rect.transition().attr('fill', '#e8b510').duration(duration);
			}
			await transition.duration(duration).end();
			msg.transition().remove();
		}
	}

	class ByzantineVisualization {
		constructor(data, width, height, timeSlot) {
			this.numberOfGenerals = 0;
			this.maxTime = 0;

			this.timeMessage = new Map();
			this.scoreBoard = new Map();
			for (let i = 0; i < data.length; i++) {
				const message = new Message(data[i].moment, data[i].source, data[i].target, data[i].status);
				let messages = this.timeMessage.get(message.moment) || [];
				messages.push(message);
				this.timeMessage.set(message.moment, messages);

				let counter = this.scoreBoard.get(message.moment) || new CountMessageType();
				counter.inc(message);
				this.scoreBoard.set(message.moment, counter);

				if (this.numberOfGenerals < message.source) {
					this.numberOfGenerals = message.source;
				}
				if (this.numberOfGenerals < message.target) {
					this.numberOfGenerals = message.target;
				}
				if (this.maxTime < message.moment) {
					this.maxTime = message.moment;
				}
			}
			this.numberOfGenerals++;
			this.maxTime++;
			let tempScoreBoard = this.scoreBoard;
			this.scoreBoard = new Map();
			for (let i = 0; i < this.maxTime; i++) {
				let counter = tempScoreBoard.get(i) || new CountMessageType();
				if (i > 0) {
					let previous = this.scoreBoard.get(i - 1);
					counter.success += parseInt(previous.success);
					counter.unexpected += parseInt(previous.unexpected);
					counter.notDelivered += parseInt(previous.notDelivered);
					counter.tampered += parseInt(previous.tampered);
				}
				this.scoreBoard.set(i, counter);
			}

			this.generals = [];
			const radius = 15 * this.numberOfGenerals;
			for (let i = 0; i < this.numberOfGenerals; i++) {
				let general = new General(i,
					Math.round(width / 2 + radius * Math.cos(i * 2 * Math.PI / this.numberOfGenerals)),
					Math.round(height / 2 + radius * Math.sin(i * 2 * Math.PI / this.numberOfGenerals))
				);
				this.generals.push(general);
			}

			this.timeSlot = timeSlot;
			if (!this.timeSlot) {
				this.timeSlot = 2000;
			}
			this.current = 0;
			this.interval = null;
		}

		draw(body, timeRange) {
			let totalOfMessages = this.scoreBoard.get(this.maxTime - 1).total();
			d3.select("div #generalsTitle").append("p").attr('id', `title`)
				.text(`${this.numberOfGenerals} generals, ${this.maxTime} time slots, and total of ${totalOfMessages} messages`);

			for (let general of this.generals) {
				general.draw(body);
			}
			$(timeRange).attr({
				"min": 0,
				"max": this.maxTime,
				"value": 0,
			});
		}

		remove() {
			for (let general of this.generals) {
				general.remove();
			}
			$('p#title').remove();
		}

		start(body, timeRange) {
			if (!this.interval) {
				this.interval = setInterval(() => {
					if (this.timeMessage.has(this.current)) {
						let messages = this.timeMessage.get(this.current);
						for (let message of messages) {
							const source = this.generals[message.source];
							const target = this.generals[message.target];

							source.sendMessage(body, target, message, this.timeSlot);
						}
					}

					$(timeRange).val(this.current);
					if (this.current === this.maxTime) {
						console.log("Finished");
						this.stop();
						this.current = 0;
						$(timeRange).val(0);
						new CountMessageType().draw();
					} else {
						this.updateScore();
						this.current++;
					}
				}, this.timeSlot);
			}
		}

		stop() {
			if (this.interval) {
				clearInterval(this.interval);
				this.interval = null;
			}
		}

		isRunning() {
			return this.interval;
		}

		updateScore() {
			let currentScore = this.scoreBoard.get(this.current);
			currentScore.draw();
		}
	}

	function loadAndDraw(body, timeRange, selectProblem, byzVis, response) {
		if (byzVis) {
			byzVis.remove();
		}
		d3.csv($(selectProblem).val()).then((data) => {
			const width = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
			const height = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;

			let byzVis = new ByzantineVisualization(data, width, height, 1000);
			byzVis.draw(body, timeRange);
			response(byzVis);
		});
	}

	const filenames = [
		"16_generals_5_moments_6_messages.csv", "6_generals_5_moments_20_messages.csv",
		"4_generals_2_moments_3_messages.csv", "14_generals_10_moments_60_messages.csv",
		"10_generals_5_moments_50_messages.csv", "16_generals_10_moments_30_messages.csv",
		"5_generals_5_moments_20_messages.csv", "17_generals_10_moments_50_messages.csv",
		"13_generals_10_moments_60_messages.csv", "17_generals_10_moments_60_messages.csv",
		"6_generals_10_moments_30_messages.csv", "12_generals_10_moments_60_messages.csv",
		"4_generals_4_moments_8_messages.csv", "4_generals_4_moments_4_messages.csv",
		"10_generals_10_moments_50_messages.csv", "5_generals_10_moments_30_messages.csv",
	];

	$(document).ready(() => {
		filenames.sort();
		for (let fileName of filenames) {
			let fileText = fileName.replaceAll("_", " ").replace(".csv", "");
			$('<option/>').val(`problems/${fileName}`).text(fileText).appendTo('#selectProblem');
		}

		let byzVis = null;
		let body = d3.select("body div#byzvis");
		let timeRange = $("input#timeRange");
		let selectProblem = $("select#selectProblem");


		loadAndDraw(body, timeRange, selectProblem, byzVis, (bv) => {
			byzVis = bv;
		});

		$("#playPause").click(() => {
			if (byzVis) {
				if (byzVis.isRunning()) {
					byzVis.stop();
				} else {
					byzVis.start(body, timeRange);
				}
			}
		});

		$(timeRange).change(() => {
			byzVis.current = parseInt($(timeRange).val());
			byzVis.updateScore();
		});

		$(selectProblem).change(() => {
			loadAndDraw(body, timeRange, selectProblem, byzVis, (bv) => {
				byzVis = bv;
			});
		});
	});
</script>
</body>
</html>
